<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单测试</title>
</head>
<body>
    <h1>Vue测试页面</h1>
    <p id="test-message">如果您能看到这个内容，说明HTML正确加载</p>
    <p>当前时间：<span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
